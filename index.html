<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Adventures</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
</head>
<body>
  <header role='banner'>
    <h1 id="chat-name">CHATSKI Chatz</h1>
  </header>
  <section id="messages-container">
  </section>
  <section id="menu-options-container">
    <aside class="menu-options">
      <button aria-labelledby="load" class="load-more"></button>
      <button aria-labelledby="delete" class="delete-all"></button>
    </aside>
  </section>
  <section id="input-container">
    <input type="text" id="message-input">
    <aside>
      <button aria-labelledby="send" id="send-button" disabled></button>
      <p aria-labelledby="count" id="character-count">0</p>
    </aside>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
